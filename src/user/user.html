<div>
    <div class="create-container">
        <form style="width: 40rem" ng-submit="vmUsers.createNewUser(newUser)">
            <h4 class='center'>Add New User</h4>
            <div >
                <div class="col s12 m7">
                    <input type='text' placeholder="name" name='name' ng-model='newUser.name' required>
                </div>
                <div class="col s12 m7">
                    <input type='text' placeholder="email" name='email' ng-model='newUser.email' required>  
                </div>
            </div>
            <button type='submit' class="btn btn-dark">Create Life</button>
        </form>
    </div>

    <div class='container'>
        <div ng-repeat='user in vmUsers.users'>
            <div class="row">
                <div class="col s12 m7">
                    <div class="card">
                        <div class="card-image" style="width: 20rem">
                            <img ng-src='https://robohash.org/{{ user.name }}.png?size=200x200'/>
                        <!-- <span class="card-title">Card Title</span> -->
                        </div>
                        <div class="card-content">
                            <p>Name: {{ user.name }}</p>
                            <p>Email: {{ user.email }}</p>
                        </div>
                        <div class="card-action">
                            <button ng-click='vmUsers.deleteUser(user)' class="btn waves-effect waves-light delete" type="submit" name="action">Delete</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
